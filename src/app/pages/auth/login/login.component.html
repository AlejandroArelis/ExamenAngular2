<mat-card class="w-100">
  <mat-card-title class="text-center">Iniciar sesión</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="login()">

    <div class="row g-2">
      <div class="col-12 col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput formControlName="user" placeholder="Usuario" required>
          <button *ngIf="form.get('user')?.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="form.get('user')?.setValue('');">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-12 col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Contraseña</mat-label>
          <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password"
            placeholder="Contraseña" required>
          <button *ngIf="form.get('password')?.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="form.get('password')?.setValue('');">
            <mat-icon>close</mat-icon>
          </button>
          <button *ngIf="form.get('password')?.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="showPassword = !showPassword;">
            <mat-icon *ngIf="!showPassword">visibility</mat-icon>
            <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-auto">
        <a href="#" class="text-decoration-none" routerLink="../sign-up">Registrarse</a>
      </div>

      <div class="col-auto">
        <div class="row align-items-center">
          <div class="col-auto">
            <mat-slide-toggle formControlName="recordar" color="primary">Mantener la sesión</mat-slide-toggle>
          </div>
          <div class="col-auto">
            <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
